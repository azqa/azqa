---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title font-weight-bolder">{{ page.title }}</h1>
    <p class="post-description">{{ page.description | remove: '<p>' | remove: '</p>' | emojify}}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
