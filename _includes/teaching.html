<div class="news">
  <h2>Cyber Security Lecture Series</h2>
  {% if site.courses  %}
    <div class="table-responsive">
      <table class="table table-sm table-borderless">
      {% assign course = site.courses %}
      {% for item in course %}
        <tr>
          <tr>
          <th scope="row">{{ item.title }}</th>
          <td>
            {% if item.title == "CSE1505" %}
              {{ item.course_name }} | 
            {% else %}
              {{ item.topic}} 
            {% endif %}
          </td>
        </tr>
      {% endfor %}
      </table>
    </div>
  {% else %}
    <p>No teaching so far...</p>
  {% endif %}
</div>
