<div class="news">
  <h2>Invited talks</h2>
  {% if site.teaching  %}
    <div class="table-responsive">
      <table class="table table-sm table-borderless">
      {% assign talk = site.teaching %}
      {% for item in talk reversed%}
        <tr>
          <th scope="row">{{ item.date | date: "%m-%Y" }}</th>
          <td>
              <em><a =href="">{{ item.title }}</a></em> at {{item.venue}}.
          </td>
        </tr>
      {% endfor %}
      </table>
    </div>
  {% else %}
    <p>No talks so far...</p>
  {% endif %}
</div>
